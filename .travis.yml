 
language: android
jdk: oraclejdk8

sudo: false

cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/gradle/caches/
    - ${TRAVIS_BUILD_DIR}/gradle/wrapper/dists/

android:
  components:
    - tools
    - platform-tools
before_script:
  - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-google-google_play_services,extra-google-m2repository,android-27,android-24
  - echo y | android update sdk --no-ui --all --filter build-tools-27.0.3

  - echo y | sdkmanager --update
  - sdkmanager "platform-tools" "platforms;android-24" "platforms;android-27"
  - ./gradlew androidDependencies
  - sdkmanager --list --verbose | grep system-images
  - echo "y" | sdkmanager "system-images;android-24;default;armeabi-v7a" && echo "no" | android create avd --force -n test -k "system-images;android-24;default;armeabi-v7a"
  #- export ANDROID_SDK_ROOT=/usr/local/android-sdk
  - export QEMU_AUDIO_DRV=none
  - export LD_LIBRARY_PATH=${ANDROID_HOME}/emulator/lib64:${ANDROID_HOME}/emulator/lib64/qt/lib && $ANDROID_HOME/emulator/emulator -avd test -noaudio  -no-boot-anim -no-window -accel on -use-system-libs &

  #- echo no | android create avd --force -n test -k "system-images;android-${EMULATOR_API_LEVEL};${ANDROID_TAG};${ANDROID_ABI}" 
  #- /usr/local/android-sdk/emulator/emulator -avd test -no-skin -no-window -engine classic &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &



script:
  #- ./gradlew clean check connectedCheck
  - "travis_wait 30 sleep 1800 &"
  - ./gradlew lint test
  - ./gradlew clean check connectedCheck --info --stacktrace
  #connectedAndroidTest
